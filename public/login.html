<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Celect, Inc. - Login</title>

    <link rel="stylesheet" href="/static/celectUI/css/celectui.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />

  </head>

  <body class="login-body">

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="login-wrap center-block text-center">
            <form class="form-signin" role="form" method="post" action="/login/">{% csrf_token %}
              <h2 class="login__header">Celect</h2>
              <div class="field-wrap">
                <input type="text" name="username" class="form-control login__entry username" placeholder="" required autofocus>
                <label for="login__entry" class="login__label username">Username</label>
              </div>
              <div class="field-wrap">
                <input type="password" name="password"  class="form-control login__entry password" placeholder="" required>
                <label for="login__entry" class="login__label password">Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block login__btn" type="submit" name='formtype'>Sign in</button>
            </form>
          </div>
        </div>
      </div>

    </div> <!-- /container -->
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      $(".login__entry").each(function(){
        $(this).on("blur", function(){
          if( $(this).val().length == 0 ){
            $(this).removeClass('input-filled');
          }else{
            $(this).addClass('input-filled');
          }
        });
      })
    </script>
  </body>
</html>
